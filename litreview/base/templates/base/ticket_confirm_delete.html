<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Ticket</title>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}


    <h1>Delete Ticket</h1>

    <p>Are you sure you want to delete this ticket ?</p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete.">
      <input type="submit" onclick="window.location='{% url 'base:posts' %}' ; return false;" value="Cancel">
    </form>

    {% endblock %}
</body>
</html>
