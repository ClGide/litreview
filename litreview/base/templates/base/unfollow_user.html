<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unfollow User</title>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}

    <h1>Unfollow user</h1>

    <p>Are you sure you want to unfollow {{username}} ?</p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete.">
      <input type="submit" onclick="window.location='{% url 'base:following' %}' ; return false;" value="Cancel">
    </form>
    {% endblock %}
</body>
</html>
