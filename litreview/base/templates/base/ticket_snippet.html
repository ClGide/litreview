
    {% if post.user == request.user %}
        <p>You requested a review</p>
    {% else %}
        <p>{{post.user}} requested a review</p>
    {% endif %}
    <ul class="post-attributes">
        <li class="time-created">{{ post.time_created }}</li>
            <br>
        <li>{{ post.title }}</li>
            <br>
        <li>{{ post.description }}</li>
    </ul>
