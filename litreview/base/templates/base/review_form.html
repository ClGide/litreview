<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a review</title>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}
    <div style="display: grid; border: 5px transparent; padding:20px; justify-content: center">
    {% if "edit_review" in request.path %}
        <h2>Edit your review</h2>
    {% else %}
        <h2>Create your review</h2>
    {% endif %}

    {% for post in posts %}
        {% include "base/ticket_snippet.html" %}
    {% endfor %}

    <h4>Review</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <input type="submit" value="submit">
    </form>
    </div>
    {% endblock %}
</body>
</html>
