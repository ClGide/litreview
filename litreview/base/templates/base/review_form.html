<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a review</title>
    <style>
        .time-created {
            font-size: 0.7rem;
        }
        section.post {
            display: grid;
            justify-content: center;
            grid-template-columns: 500px;
            gap: 10px 0px;
        }
        div.post-container {
            border: solid 1px black;
            padding: 10px;
        }
        ul.post-attributes {
            list-style-position: inside;
            padding-left: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}
    <section class="post">
        <h2>Edit your review</h2>
    {% if "edit_review" in request.path %}
    {% else %}
        <h2>Create your review</h2>
    {% endif %}

    <div class="post-container">
        {% for post in posts %}
        {% include "base/ticket_snippet.html" %}
    {% endfor %}
    </div>

    <h4>Review</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <input type="submit" value="submit">
    </form>
    </section>
    {% endblock %}
</body>
</html>
