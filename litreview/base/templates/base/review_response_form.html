<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Review (in response)</title>
    <style>
        .time-created {
            font-size: 0.7rem;
        }
        section.post {
            display: grid;
            justify-content: center;
            grid-template-columns: 500px;
            gap: 10px 0px;
        }
        div.post-container {
            border: solid 1px black;
            padding: 10px;
        }
        ul.post-attributes {
            list-style-position: inside;
            padding-left: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}

    <div style="display: grid; border: 5px transparent; padding:20px; justify-content: center">
    <h2>Create a review</h2>

    <h4>You are posting in response to</h4>
    {% for post in posts %}
        {% include "base/ticket_snippet.html" %}
    {% endfor %}

    <h4>Review</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <input type="submit" value="submit">
    </form>
    </div>
    {% endblock %}
</body>
</html>
