<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review</title>
</head>
<body>
    {% extends "base/base.html" %}


    {% block page %}

    <div style="display: grid; border: 5px transparent; padding:20px; justify-content: center">
    <h1>Delete Review</h1>

    <p>Are you sure you want to delete this review ?</p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete.">
      <input type="submit" onclick="window.location='{% url 'base:posts' %}' ; return false;" value="Cancel">
    </form>
    </div>
    {% endblock %}
</body>
</html>
